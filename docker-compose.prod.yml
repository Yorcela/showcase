x-backend-base: &backend_base
  depends_on:
    postgres:
      condition: service_healthy
    db-bootstrap:
      condition: service_completed_successfully
  networks: [tallae-network]
  restart: unless-stopped
  ports: ["${PORT:-3000}:3000"]

services:
  backend:
    <<: *backend_base
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        PNPM_FROZEN: "true"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://${DATABASE_USER:-tallae_dev}:${DATABASE_PASSWORD:-tallae_pwd}@${DATABASE_HOST:-postgres}:5432/${DATABASE_NAME:-tallae_dev}?schema=public"
