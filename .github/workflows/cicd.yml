name: quality

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-quality:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
          standalone: true
          cache: true
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: pnpm version
        run: pnpm --version

      - name: Init env for CI
        run: pnpm ci:init

      - name: Lint and format
        run: pnpm lint

      - name: Tests with coverage
        run: pnpm ci:test

      - name: Fail on uncommitted changes
        run: |
          git status --short
          git diff --stat
          git diff --exit-code
